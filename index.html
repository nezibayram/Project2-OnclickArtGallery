<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a onclick="func(this),showProperties(this)" src="images/image0.jpg"></a>

        <h1>Image Gallery</h2>
            <div class="container">
           
                    <div class="outputBox">
                        <a onclick="this.parentElement.style.display='none'">
                            <img id="p" src="images/img11.jpg" alt="">
                        </a>
               
                   <p id="message">(Nezihe Bayram) <br> Creator of this image Gallery. <br>Please tab on an image.</p> 
                    </div>
    
                    <div class="imageGallery">
                        <div class="gallerybox">
                            <div class="images">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img11.jpg" alt="Fragment-Shapes Collection by Nezihe Bayram [2024].">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img12.jpg" alt="Art No. 1, the Artist shows herself in a shaped gatter.">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img13.jpg" alt="Art No. 2, the Artist shows herself in a mosaic of cubes.">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img21.jpg" alt="Art No. 3, The woman with the pearl earrings. Art painted by Jan Vermeer[1665]">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img22.jpg" alt="Art No. 4, painted by Jan Vermeer(1665) and modified by Nezihe Bayram [2024]">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img23.jpg" alt="Art No. 5, created by Nezihe Bayram[2024].">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img31.jpg" alt="Art No. 6, created by Nezihe Bayram[2024].">

                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img42.jpg" alt="Art No. 10, created by Nezihe Bayram[2024].">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img43.jpg" alt="Art No. 11, created by Nezihe Bayram[2024].">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img51.jpg" alt="Art No. 12, created by Nezihe Bayram[2024].">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img52.jpg" alt="Art No. 13, created by Nezihe Bayram[2024].">
                                <img class="preview" onclick="func(this),showProperties(this)" src="images/img53.jpg" alt="Art No. 14, created by Nezihe Bayram[2024].">
